<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../controller/style.css">
  </head>
  <body>
        <div class="container" id="formNhanVien">
          <h1 class="head">Quản lý Nhân Viên</h1>
          <div class="form-group">
            <p>Mã Nhân Viên</p>
            <input class="form-control" id="maNhanVien" />
            <p id="error_required_maNhanVien" class="text-danger"></p>
          </div>
          <div class="form-group">
            <p>Tên Nhân Viên</p>
            <input class="form-control" id="tenNhanVien" />
            <p id="error_required_tenNhanVien" class="text-danger"></p>
          </div>
          <div class="form-group">
            <p>Chức Vụ</p>
            <select class="form-control" id="chucVu">
              <option value="3">Giám Đốc</option>
              <option value="2">Quản Lí</option>
              <option value="1">Nhân Viên</option>
            </select>
          </div>
          <div class="form-group">
            <p>Lương Cơ Bản</p>
            <input class="form-control" id="luongCoBan" />
            <p id="error_required_luongCoBan" class="text-danger"></p>
    
          </div>
          <div class="form-group">
            <p>Số Giờ Làm Trong Tháng</p>
            <input class="form-control" id="soGioLam" />
            <p id="error_required_soGioLam" class="text-danger"></p>
    
          </div>
          </div>
          <div class="btn-push">
            <button class="btn btn-outline-primary" id="btnCapNhat">
              Cập Nhật
            </button>
            <button class="btn btn-outline-success" id="btn-submit">
              Thêm Nhân Viên
            </button>
          </div>
          <div class="mt-2">
            <table class="table">
              <thead>
                <tr>
                  <th>Mã Nhân Viên</th>
                  <th>Tên Nhân Viên</th>
                  <th>Chức Vụ</th>
                  <th>Lương Cơ Bản</th>
                  <th>Tổng Lương</th>
                  <th>Giờ làm/Tháng</th>
                  <th>Xếp Loại Nhân Viên<s/th>
                </tr>
              </thead>
              <tbody id="tblNhanVien"></tbody>
            </table>
          </div>
        </div>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.0/axios.min.js"></script>
    <script src="./NhanVien.js"></script>
    <script src="./validation.js"></script>
    <script src="../controller/index.js"></script>
  </body>
</html>
